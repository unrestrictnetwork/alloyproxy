<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="__alloy_style.css" rel="stylesheet">
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body >
<div class="container">
    <p>AlloyProxy</p>
<form class="url" method="POST" action="/proxy/session/" id="proxyform">
    <input placeholder="Enter URL" name="url" id="iurl" type="text">
    <button type="submit" id="btn">Go!</button>
    <input type="radio" id="self" onclick="selfserver();" checked class="clickable"><label for="self" class="clickable"> Self Server</label><br>
    <input type="radio" id="server1" onclick="server1();" checked class="clickable"><label for="server1" class="clickable"> Server 1 (https://alloyproxy.miniurl.repl.co)</label><br>
    <input type="radio" id="server2" onclick="server2();" checked class="clickable"><label for="server2" class="clickable"> Server 2 (https://titaniumnetwork.miniurl.repl.co)</label><br>
    <a href="https://github.com/titaniumnetwork-dev/alloyproxy">Fork on GitHub!</a>
</form>
</div>
</div>
<script>
    function selfserver() {
        document.getElementById('proxyform').setAttribute("action", "/proxy/session/");
    }
    function server1() {
        document.getElementById('proxyform').setAttribute("action", "https://alloyproxy.miniurl.repl.co/proxy/session/");
    }
    function server2() {
        document.getElementById('proxyform').setAttribute("action", "https://titaniumnetwork.miniurl.repl.co/createSession");
    }
</script>
</body>
</html> 
</html>
